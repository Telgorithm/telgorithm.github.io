<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 characters -->
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
    <link rel="icon" type="image/x-icon" href="Favicon.ico" />
    <title>Telgorithm Messaging API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <rapi-doc
      spec-url="https://api.telgorithm.com/messaging/swagger/v1/swagger.json"
      theme="light"
      render-style="read"
      show-header="false"
      regular-font="Rubik"
      nav-bg-color="#282A3B"
      font-size="large"
      primary-color="#027FFF"
    >
      <img
        slot="nav-logo"
        src="logo.svg"
      />
    </rapi-doc>
  </body>
</html>
